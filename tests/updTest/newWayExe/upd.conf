########################################
# Default files
########################################
oceanLoadingFile   = OCEAN-GOT00.dat      # file with ocean loading parameters
antexFile          = igs08.atx            # Name of Antex file (absolute PC)
satDataFile        = PRN_GPS
#recTypeFile        = ../../tables/receiver_bernese.lis # bernese receiver type file 

# upd datum station
masterStation = ONSA

# Initial time
year = 2011
dayOfYear = 282
secOfDay = 0.0

########################################
# Data preprocessing
########################################

#
# C1?
#
useC1 = FALSE

#
# elevation
#
cutOffElevation = 15.0

#
# Decimation parameters
#
decimationInterval, interval between processed data   = 600, seconds
decimationTolerance, tolerance allowed for decimation = 2, seconds

#
# SampleInterval
# 
sampleInterval = 30, seconds

#
# Filter of gross error
#
filterCode = FALSE
filterPC = TRUE

#
# Antenna parameters
#
useAntex           = TRUE
usePCPatterns      = TRUE 
useAzim            = TRUE 

############################################
# Parameters for kalman filter
############################################
USENEU             = TRUE
coordAsWhiteNoise  = false 
filterCycles       = 0

############################################
# Output 
############################################
precision = 4
printModel = false

