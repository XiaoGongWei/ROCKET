# THIS IS the configure file USED BY THE 'clkEst' APPLICATION.
# CASE IS InDiFfErEnT FOR VARIABLE NAMES.

# ALL SECTIONS OF THIS FILE, EXCEPT FOR "Default" SECTION, CORRESPOND TO
# THE NAME OF A GIVEN GPS RECEIVER.

# We curently are at "Default" section, because no section has been
# declared so far...

# Warning: You must use square brackets '[]' ONLY to declare section names!!!

# Default variables. If field 'ConfDataReader::fallback2Default' is set to
# TRUE, these variables are valid for ALL receivers unless one of them
# declares its own version.

oceanLoadingFile = OCEAN-GOT00.dat  , file with ocean loading parameters
satDataFile      = PRN_GPS          , constellation data file
precision        = 5                , number of decimal places in output file
cutOffElevation, minimum allowed satellite elevation = 15.0, in degrees

# Change the following parameter to TRUE if your RINEX observation files
# don't include P1, and you want to use C1 instead. Please be aware that
# if you use C1 instead of P1 to compute PC combination, instrumental errors
# will NOT cancel, introducing a bias that must be taken into account by
# other means. This bias won't be corrected in this application.
useC1 = FALSE

# decimate observation data interval
decimationInterval, interval between processed data   = 600, seconds
decimationTolerance, tolerance allowed for decimation = 2, seconds

# Size for smoothing
windowSize = 20

processNoiseUpdSatMW = 3.0e-3
# sigma 0.1
# sigma 0.15 1/0.166 = 36 
weightMW             = 36

# initial time setting, which will be used in "ComputeTropModel" and "Decimate"
year = 2011, year
dayOfYear = 282, days of year for Oct/09/2011.
secOfDay = 0.0, seconds of day

# IMPORTANT NOTE:
# It turns out that some receivers don't correct their clocks from drift.
# When this happens, their code observations may drift well beyond what it is
# usually expected from a pseudorange. In turn, this effect causes that
# "SimpleFilter" objects start to reject a lot of satellites.
# Thence, the "filterCode" option allows you to deactivate the "SimpleFilter"
# object that filters out C1, P1 and P2, in case you need to.

filterCode = FALSE

# Like in the "filterCode" case, the "filterPC" option allows you to deactivate
# the "SimpleFilter" object that filters out PC, in case you need to.

filterPC = TRUE

# Whether or not use the Antex
useAntex = TRUE               

# Antex file name (absolute PC)
# Warning, The antex file generating time should be later than the rinex data time 
antexFile = igs08.atx            
# Should we use antenna phase variation patterns or just eccentricity?
usePCPatterns = TRUE
# Should we use elevation/azimuth patterns or just elevation?
useAzim = TRUE

# The following variable, if true, sets a NEU system. If false, an XYZ system
USENEU = TRUE, results will be given in dLat, dLon, dH
fixCoordinate = TRUE, the receiver position will not be estimated

# The following parameters control some sanity checks for SP3 data. here we only 
# check the values for rinex clock data.

# SP3 file
SP3List, SP3 ephemeris file list = ./products/igs16566.sp3 ./products/igs16570.sp3  ./products/igs16571.sp3 ./products/igs16572.sp3 ./products/igs16573.sp3 ./products/igs16574.sp3 ./products/igs16575.sp3 ./products/igs16576.sp3

useRinexClock = TRUE

# Rinex clock file
rinexClockList, rinex clock file list = ./products/igs16566.clk_30s ./products/igs16570.clk_30s  ./products/igs16571.clk_30s ./products/igs16572.clk_30s ./products/igs16573.clk_30s ./products/igs16574.clk_30s ./products/igs16575.clk_30s

checkClockGaps = FALSE, check for data gaps bigger than 31 seconds
ClockGapInterval = 31, seconds

checkClockInterval = TRUE, don't allow interpolation intervals bigger than 61 s
maxClockInterval = 121, seconds

# Earth rotation file list
EOPFileList, earth rotation paramerter file list = ./products/igs16567.erp ./products/igs16577.erp

# By default, we will print the model
printModel = TRUE

# Whether we will print the solutions ?
printSolution = TRUE
solutionFile  = whu2820.50.updzap2 , solution file name  

COORDINATESASWHITENOISE = false
forwardBackwardCycles = 0;

# By default, ALL stations are REFERENCE stations
# If that is not the case, REMEMBER to deactivate "refStation" and activate
# the correct option
masterStation = FALSE
refStation = TRUE
roverStation = FALSE

